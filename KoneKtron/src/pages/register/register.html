<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Usuário</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="email" value=""></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Confirmar Senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  
  </ion-list>

  <div padding>
    <button ion-button id="register" color="primary" block (click)="register()" disabled="disabled">Criar Conta</button>
  </div>

  <ion-item>
    <ion-label>Aceito os Termos</ion-label>
    <ion-checkbox color="primary" checked="false" id="terms"></ion-checkbox>
  </ion-item>

  <br>
  <!-- Float the icon left -->
  <button ion-button icon-start full clear>
    <ion-icon name="file"></ion-icon>
    Conheça nossos termos
  </button>
</ion-content>
